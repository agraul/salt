name: unit-opensuse-leap

on:
  push:
    branches:
      - openSUSE-3000
      - openSUSE-3000.3
      - openSUSE-3002.2
      - openSUSE-3003.3
      - openSUSE-3004
  pull_request:
    branches:
      - openSUSE-3000
      - openSUSE-3000.3
      - openSUSE-3002.2
      - openSUSE-3003.3
      - openSUSE-3004

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Salt
        uses: actions/checkout@v2
        with:
          path: salt
      - name: Checkout Salt Toaster
        uses: actions/checkout@v2
        if: github.ref_name != "openSUSE-3004"
        with:
          repository: openSUSE/salt-toaster
          path: salt-toaster
      - name: Checkout Salt Toaster (3004)
        uses: actions/checkout@v2
        if: github.ref_name == "openSUSE-3004"
        with:
          repository: openSUSE/salt-toaster
          path: salt-toaster
          ref: 3004
      - name: Unit tests
        env:
          DOCKER_IMAGE: "ghcr.io/opensuse/salt-toaster-leap15.3-devel"
          DISTRO: "opensuse153"
          FLAVOR: "devel"
          SALT_REPO: "${{ github.workspace }}/salt"
        working-directory: ./salt-toaster
        run: make saltstack.unit
